<html>
<head>
  <meta charset="utf-8" />
  <title>Gmail-Angular</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body ng-app="gmail-angular">
  <h2>Jimmail</h2>


<!-- NEED TO TOGGLE SHOWING BUTTONS ON THE SIGN IN PAGE -->
  <div class="allButtons" ng-controller="AuthController" ng-if="!loggedin[0]">
    {{userinfo.username}}
    <div class="signoutButton" ng-click="signout()">Sign Out</div>
    <div class="composeButton" ng-controller="ComposeController" ng-click="newEmail()">Compose</div>
    <div class="inboxButton" ng-controller="InboxController" ng-click="toInbox()">Inbox</div>
    <div class="outboxButton" ng-controller="OutboxController" ng-click="toOutbox()">Outbox</div>
    <div class="trashButton" ng-controller="TrashController" ng-click="toTrash()">Trash</div>
  </div>

  <div class="messages" ui-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="app/inbox/inbox.js"></script>
  <script src="app/outbox/outbox.js"></script>
  <script src="app/trash/trash.js"></script>
  <script src="app/auth/auth.js"></script>
  <script src="app/auth/services.js"></script>
  <script src="app/compose/compose.js"></script>
  <script src="app/app.js"></script>

</body>
</html>
