<div>
  <form ng-submit="signup()">
    <h2>Signup!</h2>
    Username: <input type="text" ng-model="userinfo.username"><br>
    Password: <input type="password" ng-model="userinfo.password"><br>
    <input type="submit">
  </form>

  <a href="#/signin">Already have an account? Signin here</a>
</div>
