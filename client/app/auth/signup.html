<div>
  <form ng-submit="signup()">
    <h2>Signup!</h2>
    <label>Username: </label><input type="text" ng-model="userinfo.username"><br>
    <label>Password: </label><input type="password" ng-model="userinfo.password"><br>
    <input type="submit">
  </form>

  <a href="#/signin">Already have an account? Signin here</a>
</div>
